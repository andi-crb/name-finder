<!DOCTYPE html>
<html>
<head>
    <title>Name Finder</title>
      <link rel="stylesheet" href="style.css">
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <script src="script.js"></script>
    <meta charset="UTF-8">
</head>
<body>
  <h1>Name Generator for New Zealand born Characters</h1>
    <select id="year">
      <option>1954</option>
      <option>1955</option>
      <option>1985</option>
      <option>2015</option>
    </select>
    <select id="gender">
      <option>female</option>
      <option>male</option>
    </select>
    <button onclick="getName(year.value, gender.value)">Get a name!</button>
</body>
